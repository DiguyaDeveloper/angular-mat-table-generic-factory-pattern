<div class="mat-elevation-z8">
  <!-- Table -->
  <mat-table [dataSource]="table.dataSource" matSort>
    <ng-container *ngFor="let column of columns">
      <ng-container matColumnDef="{{ column.header.columnDef }}">
        <mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [ngStyle]="column?.header?.style"
          [disabled]="column?.header?.disableSort"
        >
          <ceccoff-table-header [column]="column"></ceccoff-table-header>
        </mat-header-cell>
        <mat-cell
          *matCellDef="let row"
          [ngStyle]="column?.cell?.getStyle && column.cell.getStyle(row)"
        >
          <ceccoff-table-cell
            [column]="column"
            [row]="row"
          ></ceccoff-table-cell>
        </mat-cell>
      </ng-container>
    </ng-container>

    <mat-header-row *matHeaderRowDef="getColumnsToDisplay()"></mat-header-row>
    <mat-row *matRowDef="let row; columns: getColumnsToDisplay()"></mat-row>
  </mat-table>
  <!-- END Table -->
</div>

<!-- Paginator -->
<ceccoff-paginator
  [table]="table"
  (paginationEvent)="paginationEvent($event)"
></ceccoff-paginator>
<!-- End Paginator -->
