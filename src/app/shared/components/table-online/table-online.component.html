<ceccoff-table
  [table]="table"
  [columns]="columns"
  [selectable]="true"
  [expandable]="expandable"
  (sortEvent)="sortEvent($event)"
></ceccoff-table>

<ng-container *ngIf="table.currentPage | async as pagination">
  {{ pagination | json }}
  <mat-paginator
    (page)="paginationEvent($event)"
    [pageSize]="pagination.size"
    [pageIndex]="pagination.page"
    [length]="pagination.length"
    [showFirstLastButtons]="pagination.showFirstLastButtons"
    [pageSizeOptions]="pagination.pageSizeOptions"
  ></mat-paginator>
</ng-container>
