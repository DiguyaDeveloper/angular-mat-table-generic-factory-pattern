<mat-paginator
  (page)="pageEvents($event)"
  [pageSize]="table.paginatorAttributes.pageSize"
  [pageIndex]="table.paginatorAttributes.pageIndex"
  [length]="table.paginatorAttributes.length"
  [showFirstLastButtons]="table.paginatorAttributes.showFirstLastButtons"
  [pageSizeOptions]="table.paginatorAttributes.pageSizeOptions"
></mat-paginator>
